<!doctype html>
<html lang="sv" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gottfrids Donuts-webbshop</title>

  <link rel="stylesheet" href="css/style.css" type="text/css">

  <meta property="og:url" content="">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Gottfrids Donuts">
  <meta property="og:discription" content="Handla hem Snaskköpings godaste munkar och donuts!">
  <meta property="og:image" content="https://">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>

<body>
  <header>
    <h1>Gottfrids Donuts</h1>

    <section class="cart">
      <h2>Varukorg</h2>
      <!-- lista med produkterna som lagts i ens varukorg, generera med JavaScript -->
      <div id="cart-summary">Din varukorg är tom.</div>
    </section>
  </header>

  <main>
    <section>
      <h2>Våra hembakade munkar och donuts</h2>
      <div id="sort-products" class="sort">
        <button id="sort-alpha" class="sort-alpha">
          <span class="material-symbols-outlined">sort_by_alpha</span>
        </button>
        <button id="sort-price" class="sort-price">
          <span class="material-symbols-outlined">price_change</span>
        </button>
        <button id="sort-category" class="sort-category">
          <span class="material-symbols-outlined">category</span>
        </button>
        <button id="sort-rating" class="sort-rating">
          <span class="material-symbols-outlined">reviews</span>
        </button>
      </div>

      <div id="products-list" class="products-list">
        <!-- tillägg med produkterna i olika artiklar från JavaScript-->
      </div>
    </section>
  </main>

  <footer>
    <section>
      <form id="place-order" class="place-order">
        <h2>Lägg beställning</h2>

        <label>
          <span>Förnamn</span>
          <input type="text" required>
        </label>

        <label>
          <span>Efternamn</span>
          <input type="text" required>
        </label>

        <label>
          <span>Adress</span>
          <input type="text" required>
        </label>

        <label>
          <span>Postnummer</span>
          <input type="number" required>
        </label>

        <label>
          <span>Postort</span>
          <input type="text" required>
        </label>

        <label>
          <span>Portkod</span>
          <input type="text">
        </label>

        <label>
          <span>Email</span>
          <input type="email" required>
        </label>

        <label>
          <span>Telefon</span>
          <input type="tel" required>
        </label>

        <label class="approve-info">
          <span>Jag samtycker till behandling av mina personuppgifter</span>
          <input type="checkbox" required>
        </label>

        <label class="newsletter">
          <span>Jag önskar motta nyhetsbrev</span>
          <input type="checkbox" checked>
        </label>

        <div class="payment-option">
          <div class="selector">
            <span>Betalsätt</span>
            <label>
              <input type="radio" name="payment-option" value="card" id="card-payment-option" checked>
              <span>Kort</span>
            </label>
            <label>
              <input type="radio" name="payment-option" value="invoice" id="invoice-payment-option">
              <span>Faktura</span>
            </label>
          </div>
        
          <div class="card" id="card">
            <label>
              <span>Kortnummer</span>
              <input type="number" id="credit-card-number"> 
            </label>
            <label>
              <span>Datum</span>
              <span>
              <input type="number" class="small" placeholder="YY" id="credit-card-year">/<input type="number" class="small" placeholder="MM" id="credit-card-month">
              </span>
            </label>
            <label>
              <span>CVC</span>
              <input type="number" placeholder="123" id="credit-card-cvc">
            </label>
          </div>
        </div>

        <div class="invoice hidden" id="invoice">
          <label>
            <span>Personnummer</span>
            <input type="text" name="personal-id" id="personal-id">
          </label>
        </div>

        <div class="final-amount" id="final-amount"> 
          <!--fyll in totalsumman i javascript-->
        </div>

        <div class="form-buttons">
          <input type="reset" value="Rensa beställning" class="reset" id="reset-btn">
          <input type="submit" value="Beställ" class="order" id="order-btn" disabled>
        </div>
      </form>

    </section>

    <address>
      <div>
        <a href="tel:+4681234567">+46 8 123 45 67 <span class="material-symbols-outlined">call</span></a>
        <a href="mailto:info@gottfridsmunkshop.com">info@gottfridsmunkshop.com<span class="material-symbols-outlined">alternate_email</span></a>
        <a href="text">Gottfrids munkshop, 111 25 Snaskköping<span class="material-symbols-outlined">location_on</span></a>
      </div>
    </address>
  </footer>

  <script src="script.js"></script>
</body>
</html>
